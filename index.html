<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Polska — oglądaj seriale i programy online, oglądaj filmy online</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/f2e6bef0b7.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="img/Netflix-logo.png" alt="Netflix Logo">
      <a href="#" class="btn btn-rounded">Zaloguj się</a>
    </div>
    <div class="showcase-content">
      <h1>Nieograniczona oferta filmów, seriali, programów i nie tylko.</h1>
      <h2> Oglądaj wszędzie. Anuluj w każdej chwili.</h2>
      <p>Zaczynamy oglądać? Wprowadź adres e‑mail, aby utworzyć lub odnowić konto.</p>
    </div>
    <div class="email box">
      <div class="email"><input type="email" id="email-adress">
        <label for="email-adress">Adres e-mail</label>
        <a href="#" class="btn btn-xl">Zacznij <i class="fas fa-chevron-right btn-icon"></i></a>
      </div>
    </div> 
    
  </header>
  
</body>
</html>
